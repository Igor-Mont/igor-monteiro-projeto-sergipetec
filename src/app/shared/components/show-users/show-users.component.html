<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>CPF</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.nome }}</td>
      <td>{{ user.email }}</td>
      <td>{{ maskCPF(user.cpf) }}</td>
      <td>
        <button (click)="handleClick(user)">
          <img src="../../../../assets/search.svg" alt="Mais informações do usuário">
        </button>
        <button>
          <img src="../../../../assets/trash.svg" alt="Excluir usuário">
        </button>
      </td>
    </tr>
  </tbody>
</table>
