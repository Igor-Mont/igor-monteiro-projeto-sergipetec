<table *ngIf="users.length > 0" >
  <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>CPF</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.nome }}</td>
      <td>{{ user.email }}</td>
      <td>{{ maskCPF(user.cpf) }}</td>
      <td>
        <button (click)="handleOpenInfoModal(user)">
          <img src="../../../../assets/search.svg" alt="Mais informações do usuário">
        </button>
        <button (click)="handleOpenUpdateModal(user)">
          <img src="../../../../assets/edit.svg" alt="Editar usuário">
        </button>
        <button (click)="deleteUser(user && user.id)">
          <img src="../../../../assets/trash.svg" alt="Excluir usuário">
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="users.length == 0" class="unregistered-container">
  <h3>Nenhum usuário cadastrado no sistema.</h3>
</div>
